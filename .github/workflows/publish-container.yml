name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_BASE_NAME: ${{ github.repository }}

jobs:
  # This job finds all subdirectories containing a Dockerfile and creates a JSON array of their names.
  # This output is then used by the `build-and-push-image` job to dynamically generate a build matrix.
  list-images:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.list-images.outputs.images }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: list images
        id: list-images
        run: |
          images=$(
            find * -maxdepth 1 -name Dockerfile -print0 \
            | xargs -0 -n1 dirname \
            | jq -R . \
            | jq -cs .
          )
          echo "images=${images}" >> $GITHUB_OUTPUT

  # This job builds and pushes a container image for each of the directories found by the `list-images` job.
  build-and-push-image:
    needs: [list-images]
    runs-on: ubuntu-latest
    # This strategy creates a parallel build for each image, which speeds up the overall workflow.
    strategy:
      matrix:
        image: ${{ fromJson(needs.list-images.outputs.images) }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      # These steps set up QEMU and Buildx to enable multi-platform builds.
      - name: Setup qemu
        uses: docker/setup-qemu-action@v3
      - name: Setup buildx
        uses: docker/setup-buildx-action@v3
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Log in to the Container registry
        uses: docker/login-action@28fdb31ff34708d19615a74d67103ddc2ea9725c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get named tag
        id: namedtag
        shell: bash
        run: |
          echo "namedtag=$(cat ./${{ matrix.image }}/.tag 2>/dev/null || true)" >> $GITHUB_OUTPUT
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@a60f0f62b5c12316066c8db464bfb2faafd7907b
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE_NAME }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.namedtag.outputs.namedtag }},enable=${{ steps.namedtag.outputs.namedtag != '' }}
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@9e436ba9f2d7bcd1d038c8e55d039d37896ddc5d
        with:
          context: ${{ matrix.image }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE_NAME}}/${{ matrix.image }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
